<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invi Mail</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
          <h1>Verify Your Email</h1>
          <p>Check your email & click the link to activate your account.</p>
          <img 
            src="https://img.freepik.com/premium-vector/email-verification-with-validation-icon-with-check-mark-flat-design_614220-66.jpg" 
            alt="Email verification illustration"
            class="image"
          />
          <input type="email" placeholder="Enter your email" class="input-box">
          <button class="btn">Submit Mail</button>
        </div>
      </div>
      
      <!-- Popup Box -->
      <div id="popup" class="popup">
        <div class="popup-content">
          <p id="popup-message"></p>
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
</body>
</html>
